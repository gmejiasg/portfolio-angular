<article class="card">
    <div class="card-title">
        <h5>Experiencia</h5>
    </div>
    <div class="card-body">
        <div class="item" *ngFor="let data of data.lista">
            <img src="{{data.img}}" width="60">
            <p>{{data.text}}</p>      
        </div>
    </div>
</article>
